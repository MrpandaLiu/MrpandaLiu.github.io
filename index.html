<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啵啵的简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .root {
            width: 100vw;
            height: 100vh;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pd-10 {
            padding: 10px;
        }

        .title {
            color: rgb(139, 137, 137);
            margin: 20px 0;
        }

        .header {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .header>.avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            margin-top: 5%;
            position: relative;
        }

        .header>.avatar>img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #1a5273;
            z-index: 100;
        }

        .header>.bottom {
            width: 100%;
            height: 200px;
            position: absolute;
            bottom: 0;
            background: #1a5273;
            color: #fff;
            justify-content: flex-end;
        }

        .content {
            width: 80%;
            margin: 0 auto;
            color: #1a5273;
            font-weight: bold;
        }

        .content-title {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .content li {
            line-height: 200%;
        }
    </style>
</head>
<body>
    <div class="root flex-col">
        <h1 class="title">RESUME/CV</h1>
        <div class="header">
            <div class="bottom  flex-col">
                <h2 class="pd-10" style="font-size: 36px;"></h2>
                <p class="pd-10">求职意向: 猫咖服务员</p>
            </div>
            <div class="avatar">
                <img src="https://gw.alicdn.com/imgextra/i3/O1CN01esThpP1NfTGHaXKqB_!!6000000001597-2-tps-426-420.png">
            </div>
        </div>
        <div class="content">
            <h3 class="content-title">
                1、个猫信息 🐱 
            </h3>
            <ul>
                <li>品种：英短猪 🐷 猫</li>
                <li>年龄：2岁</li>
                <li>体重：保密</li>
                <li>获奖情况：畅喵最美の猫大赛一等奖</li>
            </ul>
            <h3 class="content-title">
               2、个猫评价  💼 
            </h3>
            <ul>
                <li>性格：温柔安静，警觉性高</li>
                <li>技能：睡觉、贴贴、吃小零食</li>
                <li>优势：摸起来非常治愈；不用包住，妈妈晚上会来接我</li>
            </ul>
        </div>
    </div>
</body>
</html>
