<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念日</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .root {
            width: 100vw;
            height: 100vh;
            background: url(https://gw.alicdn.com/imgextra/i2/O1CN01ly0QFw1uC38tNdEfz_!!6000000006000-0-tps-276-276.jpg) repeat;
        }

        .calendar {
            width: 80vw;
            height: 70vw;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            border-radius: 2vw;
            overflow: hidden;
        }

        .header {
            width: 100%;
            height: 15vw;
            color: white;
            font-size: 4.6vw;
            letter-spacing: 0.1rem;
            border: 1px solid transparent;
            box-shadow: 0 2px 5px 1px rgb(64 60 67 / 16%);
        }

        .content {
            flex: 1;
            width: 100%;
        }

        .number {
            font-size: 30vw;
        }

        .footer {
            width: 100%;
            height: 12vw;
            background: #f7f6f4;
            color: #949291;
            border-top: 1px solid rgb(238, 238, 238);
        }
    </style>
</head>
<body>
    <div class="root flex-center">
        <div class="calendar ">
            <div class="header flex-center">
                <!-- 畅喵和欣欣已经贴贴了 -->
            </div>
            <div class="content flex-center">
                <h1 class="number"></h1>
            </div>
            <div class="footer flex-center">
                起始日：2022-03-08 星期二
            </div>
        </div>
    </div>
</body>
<script>
    const MAX_NUMBER = 3;
    const getRandom = () => {
        const randomSeed = parseInt(Math.random()*(MAX_NUMBER),10);
        return randomSeed;
    }

    const TextArr = [
        '畅畅和欣欣已经贴贴了',
        '畅畅成为欣欣的崽崽已经',
        '畅畅和欣欣相❤️了'
    ];

    const BackgroundArr = [
        '#1d74ac',
        'pink',
        'orange'
    ];

    window.onload = () => {
        const d1 = new Date();
        const d2 = new Date('2022-03-08');
        const day = (d1 - d2) / (1000 * 60 * 60 * 24);
        const intDay = parseInt(day);
        document.querySelector('.number').innerHTML = intDay;
        const header = document.querySelector('.header');
        header.innerHTML = TextArr[getRandom()];
        header.style.background = BackgroundArr[getRandom()];
    }
</script>
</html>
